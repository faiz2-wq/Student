<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}

        <h1>**Course Wise Student Details**</h1>
        Select Course:
        <select name="txtCourse">
            {% for course in courses %}
            {% if course.id == cid %}
            <option selected value="{{course.id}}">{{course.name}}</option>
            {% else %}
            <option value="{{course.id}}">{{course.name}}</option>
            {% endif%}
            {% endfor %}
        </select>
        <button type="submit">Get Student</button>
        <br /> <br />
        <h1>We have follwing student of {{cname}}</h1>
        <table border="2">
            <tr>
                <th>S.No.</th>
                <th>NAME</th>
                <th>MOBILENO</th>
                <th>COURSE</th>
            </tr>
            {% for stu in students %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.mobileno}}</td>
                <td>{{cname}}</td>
            </tr>
            {% empty %}
            <tr>
                <th colspan="4">
                    <h3>No Student Enrolled!!</h3>
                </th>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>

</html>
